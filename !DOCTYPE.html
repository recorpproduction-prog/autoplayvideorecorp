<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Samsung Autoplay Loop</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
  </style>
</head>
<body>

<video id="video"
  muted
  playsinline
  preload="auto">
  <source src="video.mp4" type="video/mp4">
</video>

<script>
  const v = document.getElementById("video");

  // Required for Samsung autoplay
  v.muted = true;

  function playVideo() {
    const promise = v.play();
    if (promise !== undefined) {
      promise.catch(() => {
        // Retry if autoplay is blocked on first load
        setTimeout(playVideo, 500);
      });
    }
  }

  // Start playback
  playVideo();

  // Loop manually (more reliable than loop attribute)
  v.addEventListener("ended", () => {
    v.currentTime = 0;
    playVideo();
  });

</script>

</body>
</html>
