<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      background: black;
    }
  </style>
</head>
<body>

<video
  id="player"
  muted
  playsinline
  preload="auto">
  <source src="https://archive.org/download/video_20260113_0302/video.mp4" type="video/mp4">
</video>

<script>
  const video = document.getElementById("player");

  function playVideo() {
    video.muted = true;
    const p = video.play();
    if (p !== undefined) {
      p.catch(() => {
        setTimeout(playVideo, 500);
      });
    }
  }

  // Start playback
  playVideo();

  // Samsung-safe loop
  video.addEventListener("ended", () => {
    video.currentTime = 0;
    playVideo();
  });

  // Resume if browser suspends playback
  document.addEventListener("visibilitychange", () => {
    if (!document.hidden) {
      playVideo();
    }
  });
</script>

</body>
</html>
