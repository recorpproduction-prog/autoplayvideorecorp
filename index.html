<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Loop</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <video id="player"
         muted
         playsinline
         preload="auto">
    <source src="video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <script>
    const video = document.getElementById("player");

    function startPlayback() {
      video.muted = true;
      const p = video.play();
      if (p !== undefined) {
        p.catch(() => {
          setTimeout(startPlayback, 500);
        });
      }
    }

    // Start immediately
    startPlayback();

    // Force loop (more reliable than loop attribute on Samsung)
    video.addEventListener("ended", () => {
      video.currentTime = 0;
      startPlayback();
    });

    // Resume if browser suspends playback
    document.addEventListener("visibilitychange", () => {
      if (!document.hidden) {
        startPlayback();
      }
    });
  </script>

</body>
</html>
