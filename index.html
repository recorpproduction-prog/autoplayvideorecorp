<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      background: black;
    }
  </style>
</head>
<body>

<video
  id="video"
  autoplay
  muted
  playsinline>
  <source src="https://archive.org/download/video_20260113_0302/video.mp4" type="video/mp4">
</video>

<script>
  const video = document.getElementById("video");

  function startPlayback() {
    video.muted = true;
    video.load(); // CRITICAL for Samsung

    video.addEventListener("canplay", function onCanPlay() {
      video.removeEventListener("canplay", onCanPlay);
      const p = video.play();
      if (p) p.catch(() => {});
    });
  }

  // Initial start
  startPlayback();

  // Samsung-safe loop
  video.addEventListener("ended", () => {
    setTimeout(startPlayback, 200); // small delay helps Samsung reset
  });
</script>

</body>
</html>
