<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Loop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
  </style>
</head>
<body>

<video id="v"
       autoplay
       muted
       playsinline
       preload="auto">
  <source src="https://github.com/recorpproduction-prog/autoplayvideorecorp/releases/tag/v1" type="video/mp4">
</video>

<script>
  const v = document.getElementById("v");

  // Force loop (Samsung-safe)
  v.addEventListener("ended", () => {
    v.currentTime = 0;
    v.play();
  });
</script>

</body>
</html>
